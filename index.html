<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <title>Decodificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- Fonte Inter (fonte google)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><img class="logo" src="imagens/a.png"></h1>
        </header>

        <main>
            <section class="primeira-secao" >
                <!--<input class="digite-texto" type="text" placeholder="Digite seu texto" required="true">-->
                <form>
                    <input class="digite-texto" type="text" placeholder="Digite seu texto" required>
                    <img class="imagem-exclamacao" src="imagens/exclamacao.svg">
                    <p class="texto-exclamacao">Apenas letras minúsuclas e sem acento</p>
        
                    <div class="botoes">
                        <button type="button" onclick="btnEcriptar()" class="botao-criptografar">Criptografar</button>
                        <button type="button" onclick="btnDesencriptar()" class="botao-descriptografar">Descriptografar</button>
                    </div>
                </form>



            </section>

            <div class="retangulo-inicial">
                <textarea cols="30" rows="10" class="area-texto" id="teste" disabled></textarea>
                <p>Nenhuma mensagem encontrada</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </main>
    </body>
    <!-- defer aguarda o html carregar para depois carregar o script-->
    <script src="script.js" defer></script>
</html>
